# Configuration for 'repo_helper' (https://github.com/domdfcoding/repo_helper)
---
modname: 'whey-pth'
copyright_years: '2021'
author: 'Dominic Davis-Foster'
email: 'dominic@davis-foster.co.uk'
username: 'repo-helper'
assignee: 'domdfcoding'
primary_conda_channel: "domdfcoding"
version: '0.0.6'
license: 'MIT'
short_desc: 'Extension to whey to support .pth files.'

min_coverage: 100
docs_fail_on_warning: true
sphinx_html_theme: furo
standalone_contrib_guide: true

conda_channels:
 - conda-forge

# Versions to run tests for
python_versions:
 - '3.7'
 - '3.8'
 - '3.9'
 - '3.10'
 - '3.11'
 - '3.12'
 - '3.13'
 - pypy37
 - pypy38
 - pypy39

sphinx_conf_epilogue:
 - nitpicky = True
 - toml_spec_version = "0.5.0"
 - needspace_amount = r"5\baselineskip"

extra_sphinx_extensions:
 - configconfig.autoconfig
 - sphinx_toolbox.more_autosummary.column_widths
 - sphinx_packaging.peps
 - sphinx_packaging.toml

classifiers:
 - 'Development Status :: 3 - Alpha'
 - 'Environment :: Console'
 - 'Intended Audience :: Developers'
 - 'Topic :: Software Development :: Libraries :: Python Modules'
 - "Topic :: Software Development :: Build Tools"
 - "Topic :: System :: Archiving :: Packaging"

keywords:
 - whey
 - build
 - wheel
 - packaging
 - distribution

entry_points:
 whey.builder:
  - "whey_pth_wheel = whey_pth:PthWheelBuilder"

intersphinx_mapping:
 - "'domdf_python_tools': ('https://domdf-python-tools.readthedocs.io/en/latest', None)"

exclude_files:
 - contributing
